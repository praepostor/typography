{% capture id %}{% include id %}{% endcapture %}
<script>
    var disqus_category_id = "{{ site.data.disqus.category_id }}",
        disqus_identifier = "{{ id }}",
        disqus_shortname = "{{ site.data.disqus.shortname }}",
        disqus_title = "{{ id | replace: '-', '_' }}",
        disqus_url = "{% include uri %}";
    (function () {
        var disqus = document.createElement("script");
        disqus.async = true;
        disqus.src = "https://" + disqus_shortname + ".disqus.com/embed.js";
        (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(disqus);
    }());
</script>
{% assign id = nil %}
</article>
