<section>
  <h2>Комментарии</h2>
  <div id="disqus_thread"></div>
  <script>(function () {
    "use strict";
    disqus(
        "{{ site.data.disqus.shortname }}",
        "{{ site.data.disqus.category_id }}",
        "{{ site.baseurl }}{{ page.url | split: '/' | last }}",
        "{{ page.title }}",
        "{% include self %}"
    );
  }());</script>
</section>
<noscript>
  <p><a href="https://disqus.com/home/discussion/{{ site.data.disqus.shortname }}{{ page.url }}">это</a>.</p>
</noscript>
