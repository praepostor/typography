{% assign _comments = nil %}{% capture _comments %}

{% capture _id %}{% include id %}{% endcapture %}
{% capture _uri %}{% include uri %}{% endcapture %}
  <span class="disqus-comment-count" data-disqus-identifier="{{ _id }}">First article</span>
<div id="disqus_thread" role="button">
  <p>Показать комментарии.</p>



  
</div>
<script>
addEventListener("load", function () {
    disqus("disqus_thread", {
        categoryId: "{{ site.data.disqus.category_id }}",
        identifier: "{{ _id }}",
        shortname: "{{ site.data.disqus.shortname }}",
        title: "{{ _id | replace: '-', '_' }}",
        url: "{{ _uri }}"
    });
}, false);
</script>

{% assign _id = nil %}
{% assign _uri = nil %}

{% endcapture %}{{ _comments }}{% assign _comments = nil %}
