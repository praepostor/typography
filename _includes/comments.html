{% capture id %}{% include id %}{% endcapture %}
{% capture uri %}{% include uri %}{% endcapture %}
<div id="disqus_thread" role="button">
  <p>Показать комментарии.</p>
</div>
<script>
addEventListener("load", function () {
    disqus("disqus_thread", {
        categoryId: "{{ site.data.disqus.category_id }}",
        identifier: "{{ id }}",
        shortname: "{{ site.data.disqus.shortname }}",
        title: "{{ id | replace: '-', '_' }}",
        url: "{{ uri }}"
    });
}, false);
</script>
{% assign id = nil %}
